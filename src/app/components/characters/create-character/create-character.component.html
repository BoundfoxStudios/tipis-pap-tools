<pap-h1>Neuen Charakter erstellen</pap-h1>

<form (ngSubmit)="submit()" [formGroup]="formGroup" class="space-y-4">
    <pap-text-input [autofocus]="true" [control]="formGroup.controls['name']" autoComplete="nickname" class="block" label="Name" />
    <pap-text-input [control]="formGroup.controls['age']" [min]="0" class="block" label="Alter" valueType="number" />
    <pap-text-input [control]="formGroup.controls['gender']" class="block" label="Geschlecht" />
    <pap-text-input [control]="formGroup.controls['nation']" class="block" label="Volk" />
    <pap-text-input [control]="formGroup.controls['religion']" class="block" label="Religion" />
    <pap-text-input [control]="formGroup.controls['group']" class="block" label="Spielrunde" />

    <div class="flex w-full xl:w-2/5">
        <pap-content-group
            [footer]="'Bitte verteile weitere ' + remainingPoints() + ' Punkte.'"
            class="flex-1"
            formGroupName="main"
            title="Main Stats">
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="strength" label="StÃ¤rke" />
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="agility" label="Beweglichkeit" />
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="stamina" label="Ausdauer" />
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="magic" label="Magie" />
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="spirit" label="Geist" />
            <pap-character-statistic [allowEdit]="true" [remainingPoints]="remainingPoints()" formControlName="intelligence" label="Intelligenz" />
        </pap-content-group>
    </div>

    <pap-submit-button [disabled]="formGroup.invalid" class="mt-4">Charakter erstellen</pap-submit-button>
</form>
